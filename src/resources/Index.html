<html>
  <body>
    <h3>Sum of two numbers:</h3>
    Enter Number 1:<input type="text" name="" id="num1" /><br />
    Enter Number 2:<input type="text" name="" id="num2" /><br />
    <button onclick="calculateSum()" id="btn">calculate</button>
    <p id="result">Result =</p>
  </body>
  <script>
    function calculateSum() {
      let n1 = document.getElementById("num1").value;
      let n2 = document.getElementById("num2").value;
      let sum = parseFloat(n1) + parseFloat(n2);
      if (isNaN(sum)) {
        document.getElementById("result").innerHTML =
          "Result = Please enter valid numbers!";
      } else {
        document.getElementById("result").innerHTML = "Result = " + sum;
      }
    }
  </script>
</html>
